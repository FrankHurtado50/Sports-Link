<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome! See if you would like to join this sport session!</h1>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
    <h3>Activity: {{ sport.sport_name }}</h3>
    <p>Description: {{ sport.description }}</p>
    <p>Day of Week: {{ sport.day_of_week }}</p>
    <p>Time of Day: {{ sport.time }}</p>
    <p>City its in: {{ sport.city }}</p>

    <form action="/sport/like/{{ sport.id }}" method="POST">
    
        {% csrf_token %}
        <button type="submit", name="sport_id", value="{{ sport.id }}">Attending</button> - {{ total_likes }}
    </form>
</body>
</html>
