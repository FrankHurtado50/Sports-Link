<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_sport_style.css' %}">
</head>
<body>
    <div id="container">
        <h1>Hello {{ logged_in_user.first_name }}! Create a Sport Meetup!</h1>
        <form action="/create/sport" method="post">
            {% csrf_token %}
            <p>
                Sport:
                <input type="text" name="sport_name" id="">
            </p>
            <p>
                Description:
                <input type="text" name="description" id="">
            </p>
            <p>
                City:
                <input type="text" name="city" id="">
            </p>
            <p>
                Day of Meetup:
                <input type="text" name="day_of_week" id="">
            </p>
            <p>
                Time of Meetup:
                <input type="time" name="time" id="">
            </p>
            <button>Submit</button>
        </form>
        <a href="/dashboard">Cancel</a>
    </div>
</body>
</html>
